# Sourced and edited from
# https://github.com/GoogleCloudPlatform/istio-multicluster-gke/blob/master/istio-multi-controlplane/istio/values-istio-multicluster-gateways.yaml

global:
  # Provides dns resolution for global services
  podDNSSearchNamespaces:
  - global
  - "{{ valueOrDefault .DeploymentMeta.Namespace \"default\" }}.global"

  multiCluster:
    enabled: true

  controlPlaneSecurityEnabled: true

# Multicluster with gateways requires a root CA
# Cluster local CAs are bootstrapped with the root CA.
security:
  selfSigned: false

# Provides dns resolution for service entries of form
# name.namespace.global
istiocoredns:
  enabled: true

gateways:
  istio-egressgateway:
    enabled: true
    env:
      # Needed to route traffic via egress gateway if desired.
      ISTIO_META_REQUESTED_NETWORK_VIEW: "external"

  istio-ingressgateway:
    enabled: true
    serviceAnnotations:
      cloud.google.com/load-balancer-type: "internal"
    ports:
    - name: status-port
      port: 15020
      protocol: TCP
      targetPort: 15020
    - name: tcp
      port: 31400
      protocol: TCP
      targetPort: 31400
    # This is the port where sni routing happens
    - name: tls
      port: 15443
      protocol: TCP
      targetPort: 15443

mixer:
  telemetry:
    autoscaleEnabled: false

pilot:
  env:
    PILOT_ENABLE_FALLTHROUGH_ROUTE: 1

sidecarInjectorWebhook:
  rewriteAppHTTPProbe: true

prometheus:
  enabled: true

grafana:
  enabled: true

kiali:
  enabled: true
  createDemoSecret: true
  dashboard:
    grafanaURL: http://grafana:3000

tracing:
  enabled: true

jaeger:
  enabled: true
